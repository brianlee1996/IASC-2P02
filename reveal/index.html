<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<img src="http://ksassets.timeincuk.net/wp/uploads/sites/54/2017/08/C64-920x470.jpg">
					<h2>Commodore 64</h2>
				</section>
				
				<section>
					<img src="https://i.ebayimg.com/00/s/MTAyNFgxMDI0/z/9TwAAOSwkvFaXfjJ/$_20.PNG">
				</section>
				
				<section>
					<img src="https://i0.wp.com/suppliertynews.com/wp-content/uploads/2018/01/ces2017-900x506.jpg?fit=900%2C506&ssl=1">
				</section>
				
				<section data-background="https://media.giphy.com/media/39nnE4HLqWFMQEFJUa/giphy.gif">
				</section>
				
				<section>
					<img src="https://upload.wikimedia.org/wikipedia/commons/4/49/MOS_6502AD_4585_top.jpg">
					<p>MOS Technology purchased by Commodore International</p>
				</section>
				
				<section>
					<img src="https://hips.hearstapps.com/pop.h-cdn.co/assets/16/39/1024x777/gallery-1475162809-gettyimages-468803106.jpg?resize=768:*">
				</section>
				
				<section>
					<img src="https://www.erol.name/wp-content/uploads/2015/04/20131222_204403.jpg">
				</section>
				
				<section>
					<img src="https://commodore64computer.com/wp-content/uploads/Commodore-1541-Floppy-Disk-Drive.jpg">
					<p>External Disk Drive</p>
				</section>
				
				<section>
					<img src="https://stopxwhispering.files.wordpress.com/2012/07/c64-games.jpg?w=545">
				</section>
				
				<section data-background="https://media.giphy.com/media/InAWoWeIOo8z6/giphy.gif">
				</section>
			
				<section>
					<img src="http://therepublicofgaming.com/wp-content/uploads/2018/01/THEC64MINI_BOXSHOT_2D_EN-1.jpg">
					<p>Releasing March 29th for $70</p>
				</section>
				
				<section>
					<img src="http://www.alcalaoliva.com/wp-content/uploads/2013/10/guinneess.jpg">
					<p>Estimated 30 million units sold between 1982-1993.</p>
				</section>
				
				<section>
					<img src="https://www.webdevelopersnotes.com/wp-content/uploads/commodore-international-files-for-bankruptcy.png">
				</section>
				
				<section>
					<img src="http://1.bp.blogspot.com/-N7DQNJh1M-8/UXBENL1Cw-I/AAAAAAAAAGo/pzKSefJ3VNk/s1600/desktop-computer.jpg">
					<p>Modern Day</p>
				</section>
				
				<section data-background="http://cdn2-www.playstationlifestyle.net/assets/uploads/2017/08/the-division-update.jpg">
				</section>
				
				
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			
			// Slide every five seconds
Reveal.configure({
  autoSlide: 20000
});
		</script>
	</body>
</html>
